<div class="row">
    <div class="col-sm-6 forms">

        <div class="page-header">            
            <h4>Add Module</h4>            
        </div>
        <form>
            <div class="form-group">
                <label>Module Name</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Module Website</label>
                <div class="input-group">
                    <div class="input-group-addon">http://</div>                        
                    <input type="text" class="form-control">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Add Module</button>
        </form>        

        <div class="page-header">
            <h4>Sign-Up</h4>
        </div>
        <form>
            <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Email address</label>
                <input type="email" class="form-control">
            </div>
            <div class="form-group">
                <label>Module</label>
                <select class="form-control">                    
                    <option>You need to modify this</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Sign-Up</button>
        </form>
        <br><br><br>
    </div>


    <div class="col-sm-6 groups">
        <div class="page-header">
            <h4>Modules &amp; Groups</h4>
        </div>

        <div class="panel panel-primary">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a  href="You need to fill this in" target="_blank">Each module's name goes here</a>                    
                </h4>
            </div>            
            <div class="panel-body">                
                <p class="text-center">No students have signed up for this module.</p>
                <table class="table table-bordered table-hover table-striped">
                    <tr><th>First</th><th>Last</th><th>E-mail</th><th></th></tr>
                    <tr>
                        <td>John</td>
                        <td>Doe</td>
                        <td>john@doe.com</td>
                        <td class="text-center">
                            <button class="btn btn-warning btn-sm">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </td>
                    </tr>
                </table>
                <p class="text-right remove-group-link">
                    <button class="btn btn-warning">
                        <span class="glyphicon glyphicon-trash"></span> Remove Group
                    </button>
                </p>
            </div>
        </div>        
    </div>
</div>
