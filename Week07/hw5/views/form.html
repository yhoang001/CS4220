        <!-- <div class="row"> -->
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form name="module" ng-submit="addNewModule(moduleDetails)">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Module name" ng-model="moduleDetails.mname" required>   
                        </div>
                        <div class="form-group">
                            <input type="link" class="form-control" placeholder="Link" ng-model="moduleDetails.link" required>   
                        </div>
                        <div class="clearfix">
                            <input type="submit" name= "submit_1" value="Submit" class="btn btn-primary">    
                        </div>
                    </form>
                </div>
                <div class="panel-body">
                    <form name="member" ng-submit="addNewMember(memberDetails)">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="First name" ng-model="memberDetails.fname" required>   
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Last name" ng-model="memberDetails.lname" required>   
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email" ng-model="memberDetails.email" required>  
                        </div>
                        <div class="form-group">
                            <label for="sel1">Select list (select one):</label >
                                <select class="form-control" id="sel1" ng-model="memberDetail.mname" required>
                                    <option value="">None</option>
                                    <option ng-repeat="moduleDetails in moduleDetails">{{moduleDetails.mname}}</option>
                                </select>
                            </div>
                            <div class="clearfix">
                                <input type="submit" name= "submit_2" value="Submit" class="btn btn-primary">    
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6" ng-hide="!moduleDetails.length">
                <div class="panel panel-default" ng-repeat="moduleDetails in moduleDetails" > 
<!--             <table class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Email</th>
                                </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="member in moduleDetails.member">
                            <td><input type="checkbox" ng-model="memberDetail.selected"/></td>
                            <td>{{member.fname}}</td>
                            <td>{{member.lname}}</td>
                            <td>{{member.email}}</td>
                                </tr>
                            </tbody>
                        </table> -->
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a  href="{{moduleDetails.link}}" target="_blank">{{moduleDetails.mname}}</a>                    
                            </h4>
                        </div>
                        <div class="panel-body">
                            <div class="panel-body" ng-hide="!memberDetails.length">
                                <table class="table table-striped table-bordered">
                                    <thead>
                                        <tr>
                                            <th><input type="checkbox" ng-model="selectedAll" ng-click="checkAll()" /></th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Email</th>
                                        </tr>
                                    </thead>
                    <tbody>
<!--                             <tr ng-repeat="member in moduleDetails.member">
                            <td>{{member.fname}}</td>
                            <td>{{member.lname}}</td>
                            <td>{{member.email}}</td>
                            <td>                      
                            <input type="button" class="btn btn-danger pull-right" ng-click="removeMember(member)" value="Remove Selected">
                            </td>
                        </tr> -->
                        <tr ng-repeat="memberDetail in memberDetails">
                            <td>
                                <input type="checkbox" ng-model="memberDetail.selected"/></td>
                                <td>{{memberDetails.fname}}</td>
                                <td>{{memberDetails.lname}}</td>
                                <td>{{memberDetails.email}}</td>
<!--                             <td>                      
                                <input type="button" class="btn btn-danger
                                 pull-right" ng-model="memberDetails.selected" ng-click="removeMember()" value="Remove Selected">
                             </td> -->
                         </tr>
                     </tbody>
                 </table>
                 <div class="form-group">
                    <input type="button" class="btn btn-danger pull-right" ng-click="removeMember()" value="Remove selected">
                </div>
            </div>
            <div class="form-group">
                <input type="button" class="btn btn-danger pull-right" ng-click="removeModule(moduleDetails)" value="Remove Module">
            </div>
        </div>
    </div>
</div>
</div>
